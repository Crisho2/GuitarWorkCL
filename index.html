<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guitar Work Chile </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.1"/><stop offset="100%" style="stop-color:%23000000;stop-opacity:0.8"/></radialGradient></defs><rect width="100" height="100" fill="url(%23g)"/></svg>') center/cover;
            opacity: 0.3;
        }

        .navigation {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
            z-index: 100;
            width: 100%;
        }

        .nav-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 4rem;
            justify-content: center;
            width: 100%;
        }

        .nav-menu li {
            display: flex;
        }

        .nav-menu a {
            color: #ccc;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 300;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: #fff;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            position: absolute;
            right: 0;
        }

        .social-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .logo-icon {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            z-index: 101;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.1);
        }

        .hero-content {
            text-align: center;
            z-index: 10;
        }

        .hero-title {
            font-size: 6rem;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: #ccc;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-dot:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-dot:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .floating-dot:nth-child(3) { top: 80%; left: 20%; animation-delay: 4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 0 3%;
            }
            
            .hero-title {
                font-size: 3rem;
                letter-spacing: 3px;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
                letter-spacing: 6px;
            }
            
            .nav-menu {
                gap: 2rem;
            }
            
            .nav-menu a {
                font-size: 1rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 2rem;
            }

            .social-links {
                position: static;
                justify-content: center;
            }

            .logo-icon {
                top: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
            }
        }

        /* Efecto de part√≠culas en el fondo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: particleMove 20s linear infinite;
        }

        @keyframes particleMove {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Crear part√≠culas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Efecto parallax suave
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero-section');
            hero.style.transform = `translateY(${scrolled * 0.5}px)`;
        });

        // Animaci√≥n de entrada mejorada
        window.addEventListener('load', () => {
            createParticles();
            
            // Animaci√≥n escalonada para elementos
            const elements = document.querySelectorAll('.hero-title, .hero-subtitle');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

        // Navegaci√≥n suave
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
